<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		 body{
			background-color: black;
			justify-content: center;
			align-items: center;
		}
		h1{
			background-color:orange;
			text-align: center;
			border-radius: 30px;
			padding: 2px;
		}
		.Register-page{
			margin: 5% 20% 5% 32%;
			background-color: white;
			width: 30vw;
			padding: 20px;
			border-radius: 30px;
		}
		.Register-page input{
			padding: 1px;
			width: 20vw;
			background-color:lightskyblue;
			margin: 5% 10% 5% 5%;
		}
		.button{
		padding: 2px;
		}
	</style>
</head>
<body>
	<form class="Register-page">
		<h1>Register page</h1>
	<p>
		<input 
			type="name" 
			name="name"
			placeholder="name"
			id="name">
	</p>
	<p>
		<input
			 type="email" 
			 name="email"
			 placeholder="Email"
			 id="email">
	</p>
	<p>
		<input 
			type="mobile number" 
			name="mobile number"
			 placeholder="mobile number"
			 id="mobile number">
	</p>
	<p>
		<input
			 type="password"
			  name="password"
			  placeholder="Password"
			  id="password">
	</p>
	<p>
	<input 
		type="confirm password" 
		name="confirm password"
		id="confirm password"
		placeholder="confirm password">
	</p>
	<p class="button">
		<button>Submit</button>
	</p>
	</form>

</body>
</html>
